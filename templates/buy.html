{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <select name="category">
                <option value="academics">Academics</option>
                <option value="food">Food</option>
                <option value="clothes">Clothes</option>
                <option value="transport">Transportation</option>
                <option value="misc">Miscellaneous Expenses</option>
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="quantity" placeholder="Quantity" type="number" min="1" required />
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="amt_per_qty" placeholder="Amount per Quantity" type="number" min="1" required />
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
